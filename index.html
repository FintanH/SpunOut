      <script type="text/javascript">

      function swap(template,replace) {
          var source   = $("#"+template).html();
          var template = Handlebars.compile(source);

          $(replace).html(template);
      }

      $().ready( function(){
          swap("login","body");

      } );
      </script>

  <script id="login" type="text/x-handlebars-template">
